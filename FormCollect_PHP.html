<!DOCTYPE html>
<html>
  <head>
    <title>PHP</title>
  </head>

  <script type="text/javascript">
  
    function get_info()
    {
      var selector = document.getElementById("method_select").value;
      var info = document.getElementById("the_info");
    
      if(selector == "post")
      {
        info.action="echoPostPHP.php";
        info.method="post";
      }
      else
      {
        info.action="echoGetPHP.php";
        info.method="get";
      }
    }
    
  </script>

  <body>
    <h1>Form collect PHP</h1>

    <form action="echoGetPHP.php" id="the_info">
      
      First Name:
      <input type="text" name="firstname"><br>
      Last Name:  
      <input type="text" name="lastname"><br>
    
      <p>Favorite Color:
        <select name="color_select">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="white">White</option>
        </select>
      </p>

      <p>Request Method:
        <select id="method_select" onchange="get_info();">
          <option value="get">GET</option>
          <option value="post">POST</option>
        </select>
      </p>

      <input type="submit">
    
    </form>
    </body>
</html>
