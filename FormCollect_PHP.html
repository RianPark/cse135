<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Collector PHP</title>
</head>

<body>
  <h1>Form Collector CGI</h1>

  <script type="text/javascript">
  
  function sendGetPost(){
  	
  	var collect = document.getElementById("method").value;
  	var form = document.getElementById("theform");
  	if(collect == "post"){
      form.action="echoPostPHP.php";
  		form.method="post";
  	}
  	else{
  		form.action="echoGetPHP.php";
  		form.method="get";
  	}
  }

  </script>

  <form action="echoGetPHP.php" id="theform">
    First Name: <input type="text" name="firstname"><br>
    Last Name:  <input type="text" name="lastname"><br>
    
  <p>Favorite Color: </p>
  <select id="get color" name="color">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="white">White</option>
  </select>

  <p>Request Method: </p>
  <select id="get method" name="method" onchange="sendGetPost();">
    <option value="get">Get</option>
    <option value="post">Post</option>
  </select>

    <input type="submit">
  </form>
</body>
</html>
