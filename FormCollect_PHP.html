<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PHP</title>
</head>

<body>
  <h1>Form collect PHP</h1>


  <script type="text/javascript">
  
  function sendGetPost(){
    
    var selector = document.getElementById("methodSelect").value;
    var form = document.getElementById("theform");
    if(selector == "post")
    {
      form.action="echoPostPHP.php";
      form.method="post";
    }
    else
    {
      form.action="echoGetPHP.php";
      form.method="get";
    }
  }
  </script>

  <form action="hw2_files/echoGet.php" id="theform">
    First Name:
    <input type="text" name="firstname"><br>
    Last Name:
    <input type="text" name="lastname"><br>
    <p>Favorite Color: </p>
  <select id="colorSelect" name="cSelect">
  
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="white">White</option>

  </select>

  <p>Request Method: </p>
  <select id="methodSelect" name="mSelect" onchange="sendGetPost();">
    <option value="get">GET</option>
    <option value="post">POST</option>
  </select>
    <input type="submit">

  </form>


  



</body>


</html>
