<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Submit CGI</title>
</head>

<body>
  <h1>Form Submitting Using CGI</h1>


  <script type="text/javascript">
  
  function sendGetPost(){
  	
  	var selector = document.getElementById("methodSelect").value;
  	var form = document.getElementById("theform");
  	if(selector == "post"){
  		form.method="post";
  	}
  	else{
  		form.action="echoGetCGI.cgi";
  		form.method="get";
  	}
  }
  </script>

  <form action="echoGetCGI.cgi" id="theform">
    First Name:
    <input type="text" name="firstname"><br>
    Last Name:
    <input type="text" name="lastname"><br>
    <p>Favorite Color: </p>
  <select id="colorSelect" name="cSelect">
  
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="yellow">Yellow</option>
  <option value="green">Green</option>
  <option value="white">White</option>
  <option value="black">Black</option>

  </select>

  <p>Request Method: </p>
  <select id="methodSelect" name="mSelect" onchange="sendGetPost();">
    <option value="get">GET</option>
    <option value="post">POST</option>
  </select>
    <input type="submit">

  </form>

</body>


</html>
